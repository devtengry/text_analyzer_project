<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metin Analiz Aracı</title>
    <link rel="stylesheet" href="/static/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Metin Analiz Aracı</h1>

        <!-- Metin Analiz Formu -->
        <form id="text-form">
            <textarea name="text" rows="10" cols="50" placeholder="Metni buraya giriniz..."></textarea>
            <br>
            <button type="submit">Analiz Et</button>
        </form>

        <!-- Harf Sayısı -->
        <div id="letter-count" style="font-size: 20px; margin-top: 20px;"></div>

        <div id="visualization">
            <h3>Analiz Sonuçları Grafikleri</h3>
            <canvas id="analysis-chart" width="400" height="200"></canvas>
        </div>

        <!-- Arama formları -->
        <div class="search-container">
            <div class="search-box">
                <h2>Harf Frekansı Arama</h2>
                <form id="letter-form">
                    <input type="text" name="letter" maxlength="1" placeholder="Bir harf giriniz...">
                    <br>
                    <button type="submit">Harf Ara</button>
                </form>
                <div id="letter-result"></div>
            </div>

            <div class="search-box">
                <h2>Kelime Frekansı Arama</h2>
                <form id="word-form">
                    <input type="text" name="word" placeholder="Bir kelime giriniz...">
                    <br>
                    <button type="submit">Kelime Ara</button>
                </form>
                <div id="word-result"></div>
            </div>
        </div>
    </div>

    <script>
        // Metin analiz işlemi
        document.getElementById('text-form').addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = new FormData(this);

            fetch('/analyze', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.hata) {
                    alert(data.hata);
                } else {
                    // Harf sayısını ekliyoruz
                    const letterCount = data["Toplam Karakter Sayısı"] || 0;
                    document.getElementById('letter-count').innerHTML = `<strong>Harf Sayısı: </strong>${letterCount}`;

                    // Grafik oluşturma
                    const ctx = document.getElementById('analysis-chart').getContext('2d');
                    const filteredData = { ...data };

                    // Harf frekansını ve toplam karakter sayısını grafikten çıkarmak için
                    delete filteredData["Harf Sıklığı"];  // 'Harf Sıklığı' key'ini çıkarıyoruz
                    delete filteredData["Toplam Karakter Sayısı"];  // 'Toplam Karakter Sayısı' key'ini çıkarıyoruz

                    new Chart(ctx, {
                        type: 'bar',
                        data: {
                            labels: Object.keys(filteredData),  // Harf dışındaki tüm veriler
                            datasets: [{
                                label: 'Analiz Sonuçları',
                                data: Object.values(filteredData),  // Harf dışındaki tüm veriler
                                backgroundColor: 'rgba(75, 192, 192, 0.2)',
                                borderColor: 'rgba(75, 192, 192, 1)',
                                borderWidth: 1
                            }]
                        },
                        options: {
                            scales: {
                                y: {
                                    beginAtZero: true
                                }
                            }
                        }
                    });
                }
            })
            .catch(error => console.error('Error:', error));
        });

        // Harf frekansı arama işlemi
        document.getElementById('letter-form').addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = new FormData(this);

            fetch('/search_letter', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let searchResultHtml = `<p>Harf Frekansı: ${data['Harf Sıklığı']}</p>`;
                document.getElementById('letter-result').innerHTML = searchResultHtml;
            })
            .catch(error => console.error('Error:', error));
        });

        // Kelime frekansı arama işlemi
        document.getElementById('word-form').addEventListener('submit', function(e) {
            e.preventDefault();

            var formData = new FormData(this);

            fetch('/search_word', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                let searchResultHtml = `<p>Kelime Frekansı: ${data['Kelime Sıklığı']}</p>`;
                document.getElementById('word-result').innerHTML = searchResultHtml;
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
